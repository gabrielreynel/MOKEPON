<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">MOKEPON</h1> 

            <h2 class="subtitulo">SELECCION DE MASCOTA</h2>

            <div id='contenedorTarjetas' class="tarjetas">
                
            </div>

            <button id="boton-mascota">SELECCIONAR</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo02">BATALLA</h2> 
            <canvas id="mapa"></canvas>
            <button id="boton-ariva" onmouseup="detenerMovimiento()" onmousedown="moverArriba()">↑</button>
            <div>
                <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">←</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">↓</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">→</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">MOKEPON</h1>

            <h2 class="subtitulo">ATACA</h2>

            <div id='contenedorAtaques' class="tarjetas-ataques">

            </div>

            <div id="mensajes">
                <p id="resultado">SUERTE</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">REINICIAR</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">   
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
